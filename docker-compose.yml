version: '3'
services:
  jenkins:
    container_name: jenkins
    image: jenkins-ansilbe
    build:
      context: jenkins-ansible
    ports:
      - "8081:8080"
    volumes:
      - $PWD/jenkins-home:/var/jenkins_home
    networks:
      - net 
  remote_host:
    container_name: remote-host
    image: remote-host
    build:
      context: centos 
    networks: 
      - net
  db_host:
    container_name: db
    image: mysql:5.7
    environment:
      - "MYSQL_ROOT_PASSWORD=1234"
    volumes:
      - $PWD/db_data:/var/lib/mysql
    networks:
      - net
  web:
    container_name: web
    image: ansible-web
    build:
      context: jenkins-ansible/web
    ports:
      - "80:80"
    networks:
      - net   
networks:
  net: